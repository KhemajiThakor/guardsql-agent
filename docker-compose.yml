version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: guardsql-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-guardsql_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./complete_setup.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - guardsql-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: guardsql-app
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-guardsql_db}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-phi3:3.8b}
      OLLAMA_TIMEOUT: ${OLLAMA_TIMEOUT:-60}
      API_HOST: 0.0.0.0
      API_PORT: 8000
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      AUTH_ENABLED: ${AUTH_ENABLED:-false}
      AUTH_USERNAME: ${AUTH_USERNAME:-admin}
      AUTH_PASSWORD: ${AUTH_PASSWORD:-changeme}
      GUARDSQL_API_URL: http://localhost:8000
      GUARDSQL_TIMEOUT: ${GUARDSQL_TIMEOUT:-70}
    ports:
      - "8000:8000"
      - "8501:8501"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - guardsql-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  guardsql-network:
    driver: bridge
